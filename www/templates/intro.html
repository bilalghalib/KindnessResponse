<ion-view  ng-if="!isLoggedIn" class="intro"
          hide-nav-bar="true" >

	<ion-content scroll="false"
	             padding="true"
	             class="center-content padding" >
		<img src="img/kindnessLogin.png"
		     alt="" >

	</ion-content >

		        ng-click="login()" >Login with Facebook
		</button >
	</ion-footer-bar >


</ion-view >
